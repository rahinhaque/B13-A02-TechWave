<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/headphone.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <span class="tech">Tech</span><span class="wave">Wave</span>
        </div>

        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Episodes</a></li>
          <li><a href="#">Host</a></li>
        </ul>

        <div class="nav-actions">
          <a href="#" class="subscribe-btn">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </a>
          <div class="mobile-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>

    <header class="hero-section">
      <img
        src="./assets/hero-bg.png"
        alt="Background Wave"
        class="hero-bg-wave"
      />
      <div class="hero-visuals">
        <div class="circle-container">
          <span class="new-badge">NEW</span>
          <img
            src="./assets/hero-circle.png"
            alt="Gradient Circle"
            class="hero-circle"
          />
          <img
            src="./assets/microphone.png"
            alt="Microphone"
            class="mic-icon"
          />
        </div>
      </div>

      <div class="hero-content">
        <h1>TechWave</h1>
        <p class="subtitle">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>

        <div class="hero-buttons">
          <a href="#" class="btn-spotify">
            <img src="./assets/spotify.png" alt="Spotify" class="btn-icon" />
            Listen On Spotify
          </a>
          <a href="#" class="btn-subscribe-hero">
            <img src="./assets/message.png" alt="Subscribe" class="btn-icon" />
            Subscribe
          </a>
        </div>
      </div>
    </header>
    <footer></footer>
  </body>
</html>
